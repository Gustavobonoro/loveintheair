<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="questionario">
        <h1>Você me ama mais que a Zimmer?</h1>
        <button onclick="responder('sim')">Sim</button>
        <button onclick="responder('não')">Não</button>
    </div>

    <div id="presente" style="display: none;">
        <header>
            Nosso Amor ❤️
        </header>
        <main>
            <p id="contador"></p>
            <div class="galeria">
                <img src="foto1.jpg" alt="Foto 1">
                <img src="foto2.jpg" alt="Foto 2">
                <img src="foto3.jpg" alt="Foto 3">
                <img src="foto4.jpg" alt="Foto 4">
                <img src="foto5.jpg" alt="Foto 5">
                <img src="foto6.jpg" alt="Foto 6">
                <img src="foto7.jpg" alt="Foto 7">
                <img src="foto8.jpg" alt="Foto 8">
                <img src="foto9.jpg" alt="Foto 9">
                <img src="foto10.jpg" alt="Foto 10">
            </div>
        </main>
    </div>

    <script>
        function responder(resposta) {
            if (resposta === 'sim') {
                document.getElementById('questionario').style.display = 'none';
                document.getElementById('presente').style.display = 'block';
                calcularTempoJuntos();
            } else {
                alert('Mentir é pecado, sua herege!');
            }
        }

        function calcularTempoJuntos() {
            const inicioNamoro = new Date('2022-07-19T00:00:00');
            const agora = new Date();
            const diff = agora - inicioNamoro;

            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diff / (1000 * 60)) % 60);
            const segundos = Math.floor((diff / 1000) % 60);

            document.getElementById('contador').textContent =
                `Estamos juntos há ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos!`;

            setInterval(() => {
                const agoraAtualizado = new Date();
                const diffAtualizado = agoraAtualizado - inicioNamoro;

                const diasAtualizado = Math.floor(diffAtualizado / (1000 * 60 * 60 * 24));
                const horasAtualizado = Math.floor((diffAtualizado / (1000 * 60 * 60)) % 24);
                const minutosAtualizado = Math.floor((diffAtualizado / (1000 * 60)) % 60);
                const segundosAtualizado = Math.floor((diffAtualizado / 1000) % 60);

                document.getElementById('contador').textContent =
                    `Estamos juntos há ${diasAtualizado} dias, ${horasAtualizado} horas, ${minutosAtualizado} minutos e ${segundosAtualizado} segundos!`;
            }, 1000);
        }
    </script>
</body>
</html>
